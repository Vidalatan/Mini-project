<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Contact Form</title>
</head>
<body>

    <h1 style="margin-left: 175px; margin-top: 50px;">Contact Form</h1>
    <form action="./submission.html" method="get">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="John Doe">

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email@domain.com">

        <label for="password">Password</label>
        <input id="password" type="password">


        <p>What kind of MetaPet are you looking for? (Check all that apply)</p>
        <!-- Check Boxes -->
        <div id="checkboxes">
            <label for="checkbox">Dog</label>
            <input id="checkbox" type="checkbox">
            <label for="checkbox">Cat</label>
            <input id="checkbox" type="checkbox">
            <label for="checkbox">Exotic</label>
            <input id="checkbox" type="checkbox">
        </div>

        <input type="submit">

    </form>

    <a style="margin-left: 175px;" href="./index.html">Back to Index</a>
</body>
</html>
